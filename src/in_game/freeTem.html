<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>FreeTemCalc</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <link rel="stylesheet" href="/public/css/general.css" />
        <link rel="stylesheet" href="/public/css/header.css" />
        <link rel="stylesheet" href="/public/css/modal.css" />
        <link rel="stylesheet" href="/public/css/freeTem.css" />

    </head>
    <body class="freeTemWindowSize hover transparent">
        <header id="header" class="app-header">
            <button id="closeButton" class="window-control window-control-close" ></button>
        </header>
        <div class="bodyDiv background" id="bodyDiv">
            <div class="flex">
                <div class="roundBtnDiv">
                    <img src="/public/temtypes/Plus.png" id="temSelectorBtn" class="round"/>
                </div>
                <div class="block">
                    <div class="levelDiv">
                        <label>Level:<label id="levelLabel" class="overflowhidden">50</label></label>
                        <label>Health:<label id="healthLabel" class="overflowhidden">50</label>%</label>
                    </div>
                    <div class="flex">
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="temLevelRange">
                        </div>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider2" id="temCurHealthRange">
                        </div>
                    </div>

                    <div class="calcContent">
                        <div class="calcContentDivs">
                            <div class="freeTemReward">
                                <img src="/public/TemTemIcons/Pansuns.png" class="images"/>
                                <label id="pansunRewardLabel" class="overflowhidden">0</label>
                            </div>

                            <div class="effectsDiv">
                                <div class="roundBtnEffects">

                                    <img src="/public/TemTemIcons/TemCard.png" id="temCard" class="round"/>
                                        <ul class="position1" id="listTable1">
                                          <li><img src="/public/TemTemIcons/TemCard.png" id="1" class="round popupImg"/></li>
                                          <li><img src="/public/TemTemIcons/TemCardPlus.png" id="1.5" class="round popupImg"/></li>
                                          <li><img src="/public/TemTemIcons/TemCardPlusPlus.png" id="2.5" class="round popupImg"/></li>
                                          <li><img src="/public/TemTemIcons/SaiCard.png" id="2" class="round popupImg"/></li>
                                        </ul>

                                </div>
                                <div class="roundBtnEffects">
                                    <img src="/public/temtypes/Plus.png" id="temEffects1" class="round"/>
                                    <ul class="position2" id="listTable2">
                                        <li><img src="/public/temtypes/Plus.png" id="1" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Asleep.png" id="1.5" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Frozen.png" id="1.5" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Burned.png" id="1.25" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Poisoned.png" id="1.25" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Cold.png" id="1.2" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Trapped.png" id="1.2" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Exhausted.png" id="1.1" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Seized.png" id="1.1" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Alerted.png" id="0.8" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Vigorized.png" id="0.8" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Evading.png" id="0.5" class="round popupImg2"/></li>

                                      </ul>
                                </div>
                                <div class="roundBtnEffects">
                                    <img src="/public/temtypes/Plus.png" id="temEffects2" class="round"/>
                                    <ul class="position2" id="listTable3">
                                        <li><img src="/public/temtypes/Plus.png" id="1" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Asleep.png" id="1.5" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Frozen.png" id="1.5" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Burned.png" id="1.25" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Poisoned.png" id="1.25" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Cold.png" id="1.2" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Trapped.png" id="1.2" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Exhausted.png" id="1.1" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Seized.png" id="1.1" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Alerted.png" id="0.8" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Vigorized.png" id="0.8" class="round popupImg2"/></li>
                                        <li><img src="/public/TemStatusIcons/Evading.png" id="0.5" class="round popupImg2"/></li>

                                      </ul>
                                </div>
                            </div>

                        </div>
                        <div class="calcContentDivs">
                            <div class="catchPercentDiv">
                                <label>1 HP SV</label>
                                <label><label id="1HPSV" class="overflowhidden">0.00</label>%</label>
                            </div>
                            <div class="FLCBDiv">
                                <input type="checkbox" id="FLCBInput">
                                <label class="FLCBlabel">FLCB</label>
                            </div>
                            <div class="catchPercentDiv">
                                <label>50 HP SV</label>
                                <label><label id="50HPSV" class="overflowhidden">0.00</label>%</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
