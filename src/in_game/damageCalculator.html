<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Damage Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/ingame.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <link rel="stylesheet" href="../../css/overlayImages.css" />



    <style>
        table,th,td {border:1px solid white; color: white; text-align: center;}
        .scrollit{
            overflow-y: scroll;
            height: 500px;
        }
    </style>
</head>
<body class="dmgCalcWindowSize hover transparent">
    <div class="fitContent">
        <header id="header" class="app-header">
            <button id="closeButton" class="window-control window-control-close" ></button>
        </header>
        <table class="dmgTable">
                <tr>
                    <th></th>
                    <th><img src="../../temtypes/Neutral.png" class="images"/></th>
                    <th><img src="../../temtypes/Fire.png" class="images"/></th>
                    <th><img src="../../temtypes/Water.png" class="images"/></th>
                    <th><img src="../../temtypes/Nature.png" class="images"/></th>
                    <th><img src="../../temtypes/Electric.png" class="images"/></th>
                    <th><img src="../../temtypes/Earth.png" class="images"></th>
                    <th><img src="../../temtypes/Mental.png" class="images"/></th>
                    <th><img src="../../temtypes/Wind.png" class="images"></th>
                    <th><img src="../../temtypes/Digital.png" class="images"/></th>
                    <th><img src="../../temtypes/Melee.png" class="images" /></th>
                    <th><img src="../../temtypes/Crystal.png" class="images"/></th>
                    <th><img src="../../temtypes/Toxic.png" class="images"/></th>
                </tr>
                <tr>
                    <td>
                        <div class="roundBtnDiv">
                            <img src="../../temtypes/Plus.png" id="temtem1" class="round"/>
                        </div>
                    </td>
                    <td id="Neutral1"></td>
                    <td id="Fire1"></td>
                    <td id="Water1"></td>
                    <td id="Nature1"></td>
                    <td id="Electric1"></td>
                    <td id="Earth1"></td>
                    <td id="Mental1"></td>
                    <td id="Wind1"></td>
                    <td id="Digital1"></td>
                    <td id="Melee1"></td>
                    <td id="Crystal1"></td>
                    <td id="Toxic1"></td>

                </tr>                
                <tr>
                    <td>
                        <div class="roundBtnDiv">
                            <img src="../../temtypes/Plus.png" id="temtem2" class="round"/>
                        </div>
                        <td id="Neutral2"></td>
                        <td id="Fire2"></td>
                        <td id="Water2"></td>
                        <td id="Nature2"></td>
                        <td id="Electric2"></td>
                        <td id="Earth2"></td>
                        <td id="Mental2"></td>
                        <td id="Wind2"></td>
                        <td id="Digital2"></td>
                        <td id="Melee2"></td>
                        <td id="Crystal2"></td>
                        <td id="Toxic2"></td>
                    </td>

                </tr>
            </table>
        </div>
    </div>
